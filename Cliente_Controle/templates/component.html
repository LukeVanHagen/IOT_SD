{% extends 'header.html' %}

{% block conteudo %}

<div class="container main_components">
    <ul class="collection with-header">
        {% for key in component %}
          {% set checked = '' %}

          {% if key.status == 1 %}
            {% set checked = 'checked' %}
          {% endif %}

        <li class="collection-item">
            <span class="text">{{key.description}}</span>

            <div class="secondary-content">
                <div class="switch pulse">
                    <label class="text">
                        Off
                        <input data-description="{{key.description}}" {{checked}} data-pin="{{key.pin}}" class="handleToogle toogle" type="checkbox">
                        <span class="lever"></span>
                        On
                    </label>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

<div class="row">
    <div class="col s12 m12 center-align loader">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
