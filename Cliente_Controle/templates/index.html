{% extends 'header.html' %}

{% block conteudo %}
<div class="row">
    {% for key in rooms.keys() %}
    <div class="col s12 m6 l4">
        <div class="card">
            <div class="card-image">
                <img width="100%" src="{{ url_for('static', filename=rooms[key]._image) }}">

            </div>

            <div class="card-action">
                <div class="row">
                    <div class="col s8">
                        <span class="card-title black-text">{{rooms[key]._name}}</span>
                    </div>
                    <div class="col s4">
                        <a href="/component/{{key}}" class="btn left" type="button" name="button">Abrir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
